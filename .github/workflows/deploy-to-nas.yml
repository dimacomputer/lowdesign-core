name: Deploy to NAS
on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Test SSH reachability (verbose)
        run: |
          echo "${{ secrets.NAS_KEY }}" > id
          chmod 600 id
          ssh -vv -i id -o StrictHostKeyChecking=no -p "${{ secrets.NAS_PORT }}" \
            ${{ secrets.NAS_USER }}@${{ secrets.NAS_HOST }} 'echo OK-connected'
      - name: Run pull script on NAS
        if: ${{ success() }}
        run: |
          echo "${{ secrets.NAS_KEY }}" > id
          chmod 600 id
          ssh -i id -o StrictHostKeyChecking=no -p "${{ secrets.NAS_PORT }}" \
            ${{ secrets.NAS_USER }}@${{ secrets.NAS_HOST }}
