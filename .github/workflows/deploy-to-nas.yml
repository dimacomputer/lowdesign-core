name: Deploy to NAS

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Make SSH key file
        run: |
          echo "${{ secrets.NAS_KEY }}" > id
          chmod 600 id

      - name: SSH â†’ run pull script on NAS
        run: |
          ssh -i id -p "${{ secrets.NAS_PORT }}" -o StrictHostKeyChecking=no \
            "${{ secrets.NAS_USER }}@${{ secrets.NAS_HOST }}"
